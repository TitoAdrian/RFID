apply plugin: 'com.android.library'
android {
    compileSdkVersion 22

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:22.2.1'
}